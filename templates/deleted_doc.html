<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-belgem</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');

        h1 {
            font-family: 'Open Sans', sans-serif;
            font-weight: 300;
            font-size: 2.5rem;
        }
        body{
            font-family: "Open Sans", sans-serif;
            font-weight: 500;
        }

        .form-container {
            width: fit-content;
            height: fit-content;
            padding: 15px;
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
            box-sizing: border-box;
        }
        .form-input{
            padding: 20px;
            box-sizing: border-box;
            border: 0.2px solid black;
            border-radius: 5px;
            font-size: 1rem;
            width: 350px;
            margin-top: 10px;
        }
        .form-button{
            background: rgba(76, 0, 255, 1);
            padding: 20px;
            color: white;
            width: 350px;
            border: none;
            outline: none;
            border-radius: 5px;
            margin-top: 15px;
        }
        .form-button:hover{
            background: rgba(76, 0, 255, 0.8);
        }
        .general-button{
            background: rgba(0, 0, 0, 0.05);
            padding: 20px;
            color: black;
            border: none;
            outline: none;
            border-radius: 5px;
        }
    </style>
</head>
<body style="padding: 0; margin: 0">
<center id="not-available-on-mobile" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: white; z-index: 9999; font-size: 1.5rem;">
    <br>
    <h1>Sayın Kullanıcımız</h1>
    <img src="https://cdn.devdojo.com/images/december2020/productivity.png" style="height: 40vh;" alt="">
    <p style="width: 80vw; font-size: 16px; font-weight: 300">
        Üzgünüz, bu belge silinmiş veya artık mevcut değil.
    </p>
    <button class="form-button" style="max-width: 90vw" onclick="document.location = '/'">
        Anasayfa
    </button>
</center>
</body>
</html>
